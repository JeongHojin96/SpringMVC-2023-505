<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/home}"
>
  <section layout:fragment="content" class="user">
    <form class="user" method="POST">
      <div class="user error" th:if="${ERROR != null}">
        <span th:if="${ERROR=='PASSWORD_EMPTY'}"> * ENTER THE PASSWORD </span>
        <span th:if="${ERROR=='USER_EMPTY'}"> * ENTER THE USERNAME </span>
        <span th:if="${ERROR=='USERNAME'}"> * NO USERNAME, JOIN FIRST </span>
        <span th:if="${ERROR=='PASSWORD'}">
          * NOT SAME PASSWORD, CHECK PASSWORD
        </span>
      </div>

      <div>
        <label for="username"> USERNAME</label>
        <input
          type="text"
          id="username"
          name="username"
          th:value="${USER.username}"
        />
      </div>
      <div>
        <label for="password"> PASSWORD </label>
        <input type="text" id="password" name="password" />
      </div>

      <div><button>로그인</button></div>

      <div>
        <span><a th:href="@{/user/finduser}"> 아이디/비밀번호 찾기 </a></span>
        &nbsp;|&nbsp;
        <span><a th:href="@{/user/join}"> 회원가입 </a></span>
      </div>
    </form>
  </section>
</html>

<!DOCTYPE html>
<html
  lang="ko"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/home}"
>
  <section layout:fragment="content">
    <form class="main" method="POST" th:action="@{/insert}">
      <div class="input">
        <input
          id="b_code"
          name="b_code"
          placeholder="도서코드"
          th:value="${BOOK.b_code}"
        />
      </div>

      <div class="input">
        <input
          id="b_name"
          name="b_name"
          placeholder="도서명"
          th:value="${BOOK.b_name}"
        />
      </div>

      <div class="input">
        <input
          id="b_auther"
          name="b_auther"
          placeholder="저자"
          th:value="${BOOK.b_auther}"
        />
      </div>

      <div class="input">
        <input
          id="b_comp"
          name="b_comp"
          placeholder="출판사"
          th:value="${BOOK.b_comp}"
        />
      </div>

      <div class="input">
        <input
          id="b_year"
          name="b_yeare"
          placeholder="구입연도"
          th:value="${BOOK.b_year}"
        />
      </div>

      <div class="input">
        <input
          id="b_iprice"
          name="b_iprice"
          placeholder="구입가격"
          th:value="${BOOK.b_iprice}"
        />
      </div>

      <div class="input">
        <input
          id="b_rprice"
          name="b_rprice"
          placeholder="대여가격"
          th:value="${BOOK.b_rprice}"
        />
      </div>

      <div class="input button">
        <button type="button" id="btn_save">책 추가하기</button>
      </div>
    </form>
  </section>
</html>

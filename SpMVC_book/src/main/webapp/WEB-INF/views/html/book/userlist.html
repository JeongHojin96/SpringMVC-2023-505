<!DOCTYPE html>
<html
  lang="ko"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/home}"
>
  <section layout:fragment="content">
    <table class="main" method="GET" th:action="@{/userlist}">
      <tr>
        <th>회원코드</th>
        <th>회원명</th>
        <th>전화번호</th>
        <th>주소</th>
      </tr>
      <tr th:each="DTO, i : ${USER_LIST}">
        <td th:text="${DTO.u_code}">회원코드</td>
        <td th:text="${DTO.u_name}">회원명</td>
        <td th:text="${DTO.u_tel}">전화번호</td>
        <td th:text="${DTO.u_addr}">주소</td>
      </tr>
    </table>
  </section>
</html>
